name: MacOS

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        [[ -r dependencies/homebrew.txt ]] && sed 's/#.*//' dependencies/homebrew.txt | xargs brew install

    - name: Configure
      run: cmake -DENABLE_CONAN=OFF -Bbuild

    - name: Build
      run: cmake --build build
